<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Horas - Streamers</title>
  <style>
    /* === Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    /* === Elementos de fundo === */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: 0;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      background: #fff;
      top: -100px;
      left: -150px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #999;
      bottom: -120px;
      right: -100px;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: #666;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
    }

    /* === Container da calculadora (Glass Effect) === */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      margin: 10px 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Fundo com cÃ­rculos -->
  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>
  <div class="bg-circle circle3"></div>

  <!-- Calculadora -->
  <div class="container">
    <h1>ðŸ“Š Calculadora de Horas</h1>
    
    <input type="text" id="nome" placeholder="Nome do streamer" />
    <input type="number" id="horas" placeholder="Horas" min="0" />
    <input type="number" id="minutos" placeholder="Minutos" min="0" max="59" />
    
    <div>
      <button onclick="contabilizar(1)">âž• Contabilizar</button>
      <button onclick="contabilizar(-1)">âž– Subtrair</button>
      <button onclick="resetar()">ðŸ”„ Resetar Tudo</button>
    </div>
    
    <div id="resultado">Nenhum cÃ¡lculo realizado ainda.</div>
  </div>

  <script>
    let totalMinutos = 0;
    let streamerAtual = "";

    function contabilizar(fator) {
      const nome = document.getElementById("nome").value.trim();
      const horasInput = document.getElementById("horas");
      const minutosInput = document.getElementById("minutos");

      const horas = parseInt(horasInput.value) || 0;
      const minutos = parseInt(minutosInput.value) || 0;

      if (!nome) {
        alert("Por favor, informe o nome do streamer!");
        return;
      }

      if (streamerAtual === "" || streamerAtual !== nome) {
        streamerAtual = nome;
      }

      const minutosTotais = (horas * 60 + minutos) * fator;
      totalMinutos += minutosTotais;

      atualizarResultado();

      // limpa apenas horas e minutos
      horasInput.value = "";
      minutosInput.value = "";
    }

    function atualizarResultado() {
      const horas = Math.floor(totalMinutos / 60);
      const minutos = Math.abs(totalMinutos % 60);
      document.getElementById("resultado").innerText = 
        `${streamerAtual} â†’ ${horas}h ${minutos}min contabilizados.`;
    }

    function resetar() {
      document.getElementById("nome").value = "";
      document.getElementById("horas").value = "";
      document.getElementById("minutos").value = "";
      totalMinutos = 0;
      streamerAtual = "";
      document.getElementById("resultado").innerText = 
        "Nenhum cÃ¡lculo realizado ainda.";
    }
  </script>
</body>
</html>
